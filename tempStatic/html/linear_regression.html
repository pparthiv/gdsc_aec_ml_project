<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDSC</title>
    <link rel="stylesheet" href="/css/regression.css">
    <link rel="stylesheet" href="/css/shared.css">
    <script src="/js/script.js" defer></script>
</head>
<body>
    <nav class="main-nav">
        <div class="main-nav_actual-container">
            <div class="main-nav_gdsc">
               <a href="/html/index.html"><img src="/images/Screenshot_2023-05-20_182351-removebg-preview.png" alt="GDSC"></a>
            </div>
        </div>
    </nav>
    <main>
        <!-- <div class="main_in_diff_setting_tryout"> -->
        <div class="main-div_container">
            <div class="main-div_input">
                    <div class="main-div_1 common-div">
                        <p>Input 1:</p>
                        <input type="number" class="main-div_1-input input_1" placeholder="input ">
                        <p>Output 1:</p>
                        <input type="number" class="main-div_1-input output_1" placeholder="output ">
                        <p>Input 2:</p>
                        <input type="number" class="main-div_1-input input_2" placeholder="input ">
                        <p>Output 2:</p>
                        <input type="number" class="main-div_1-input output_2" placeholder="output ">
                        <p>Input 3:</p>
                        <input type="number" class="main-div_1-input input_3" placeholder="input ">
                        <p>Output 3:</p>
                        <input type="number" class="main-div_1-input output_3" placeholder="output ">
                        <p>Input 4:</p>
                        <input type="number" class="main-div_1-input input_4" placeholder="input ">
                        <p>Output 4:</p>
                        <input type="number" class="main-div_1-input output_4" placeholder="output ">
                        <p>Input 5:</p>
                        <input type="number" class="main-div_1-input input_5" placeholder="input ">
                        <p>Output 5:</p>
                        <input type="number" class="main-div_1-input output_5" placeholder="output ">
                        <p>Test Number:</p>
                        <input type="number" class="main-div_1-input test_number" placeholder="output ">
                        <button class="calculate_regression">Calculate Linear Regression</button>
                    </div>


                    <div class="main-div_2 common-div">
                        <div class="main-div_2-output">
                            <h2 class="output-title">
                                LINEAR REGRESSION
                            </h2>

                                <P class="slope">Slope:</P>
                                <p class="output-main output-slope">2.0</p>


                                <P class="intercept">Intercept:</P>
                                <p class="output-main output-intercept">3.0</p>


                                <P class="predicted_value">Predicted value:</P>
                                <p class="output-main output-predicted">4.0</p>

                        </div>
                        <div class="main-div_2-image-container">
                            <img src="/images/gdsc_ohio.jpg" alt="" class="main-image">
                        </div>
                    </div>

            </div>
        </div>
    </main>    
</body>
</html>
