<!DOCTYPE html>
<html>
<head>
    <title>Image Upload</title>
</head>
<body>
    <h1>Image Upload</h1>
    <form method="post" enctype="multipart/form-data" action="{% url 'classify_image' %}">
        {% csrf_token %}
        <input type="file" name="image" accept="image/*">
        <button type="submit">Upload and Classify</button>
    </form>
    <div>
        {% block result %}
        {% endblock %}
    </div>
</body>
</html>
